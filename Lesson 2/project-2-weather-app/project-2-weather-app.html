<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial</title>
    <link rel="stylesheet" href="project-2-weather-app.css">
</head>
<body>
<section class="wrapper flex">
    <section class="container">
        <section class="weather-side">
            <section class="weather-gradient">
                <section class="date-container">
                    <h3 class="date-dayname">--</h3>
                    <span class="date-day">--</span>
                    <span class="location">--</span>
                </section>
                <section class="weather-container">
                    <h2 class="temperatureBig">--</h2>
                    <p id="weather-summary">--</p>
                </section>
            </section>
        </section>
        <section class="info-side">
            <section class="today-info-container">
                <section id="current-weather-details">
                    <ul>
                        <li class="humidity flex">
                            <strong class="label">Humidity</strong>
                            <span class="value">--</span>
                        </li>
                        <li class="pressure flex">
                            <strong class="label">Pressure</strong>
                            <span class="value">--</span>
                        </li>
                        <li class="temperature flex">
                            <strong class="label">Temperature</strong>
                            <span class="value">--</span>
                        </li>
                        <li class="feels-like flex">
                            <strong class="label">Feels like</strong>
                            <span class="value">--</span>
                        </li>
                        <li class="wind-speed flex">
                            <strong class="label">Wind speed</strong>
                            <span class="value">--</span>
                        </li>
                    </ul>
                    <button id="get-weather">Get current weather</button>
                </section>
            </section>
        </section>
    </section>
</section>
